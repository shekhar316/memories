version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio-server
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Setting up MinIO...';
      until mc alias set myminio http://minio:9000 minioadmin minioadmin123; do 
        echo 'Retrying MinIO connection...'; 
        sleep 3; 
      done;
      echo 'MinIO connected successfully';
      mc mb myminio/memories --ignore-existing;
      mc anonymous set public myminio/memories;
      echo 'SUCCESS: Bucket memories created and made public';
      "

volumes:
  minio_data:
